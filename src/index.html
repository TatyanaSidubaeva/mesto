<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Tatyana Sidubaeva">
  <title>Место</title>
</head>
<body class="page">
  <header class="header">
    <img src="<%=require('./images/logo.svg')%>" alt="логотип проекта" class="logo">
  </header>
  <main class="content">
    <section class="profile">
      <img src="<%=require('./images/avatar.jpg')%>" alt="аватар пользователя" class="profile__avatar">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button type="button" class="profile__edit-button"></button>
        <p class="profile__job">Исследователь океана</p>
      </div>
      <button type="button" class="profile__add-button"></button>
    </section>
    <section class="cards">
      <ul class="cards__list">
        
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">© 2021. Tatyana Sidubaeva</p>
  </footer>
  <div class="popup popup_type_edit-profile" id="edit-profile">
    <div class="popup__overlay"></div>
    <div class="popup__content">
      <button type="button" class="popup__close-button"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form" name="editprofileform" novalidate>
        <input class="popup__input popup__input_type_name" type="text" name="name" id="name" placeholder="Жак-Ив Кусто" minlength="2" maxlength="40" required>
        <span class="popup__input-error" id="name-error"></span>
        <input class="popup__input popup__input_type_job" type="text" name="job" id="job" placeholder="Исследователь океана" minlength="2" maxlength="200" required>
        <span class="popup__input-error" id="job-error"></span>
        <button type="submit" class="popup__save-button">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup_type_add-card" id="add-card">
    <div class="popup__overlay"></div>
    <div class="popup__content">
      <button type="button" class="popup__close-button"></button>
      <h2 class="popup__title">Новое место</h2>
      <form class="popup__form" name="addcardform" novalidate>
        <input class="popup__input popup__input_type_title" type="text" name="title" id="title" placeholder="Название" minlength="2" maxlength="30" required>
        <span class="popup__input-error" id="title-error"></span>
        <input class="popup__input popup__input_type_link" type="url" name="link" id="link" placeholder="Ссылка на картинку" required>
        <span class="popup__input-error" id="link-error"></span>
        <button type="submit" class="popup__save-button">Создать</button>
      </form>
    </div>
  </div>
  <div class="popup popup_type_view-card" id="view-card">
    <div class="popup__overlay"></div>
    <div class="popup__content-image">
      <button type="button" class="popup__close-button"></button>
      <figure class="popup__view-card">
        <img class="popup__image" alt="#" src="#">
        <figcaption class="popup__image-caption"></figcaption>
      </figure>
    </div>
  </div>
  <template id=card>
    <li class="card">
      <img class="card__image">
      <button type="button" class="card__delete-button"></button>
      <div class="card__container">
        <h2 class="card__title"></h2>
        <button type="button" class="card__like-button"></button>
      </div>
    </li>
  </template>
</body>
</html>
