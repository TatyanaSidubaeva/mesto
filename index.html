<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Tatyana Sidubaeva">
  <link rel="stylesheet" href="pages/index.css">
  <title>Место</title>
</head>
<body class="page">
  <header class="header">
    <img class="logo" src="./images/logo.svg" alt="логотип Место Russia">
  </header>
  <main class="content">
    <section class="profile">
      <img class="profile__avatar" src="./images/avatar.jpg" alt="аватарка Ж.И.Кусто">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button type="button" class="profile__edit-button"></button>
        <p class="profile__job">Исследователь океана</p>
      </div>
      <button type="button" class="profile__add-button"></button>
    </section>
    <section class="elements">
      <ul class="elements__list">
        <li class="element">
          <img class="element__image" src="./images/card-Karachaevsk.jpg" alt="картинка замка в Карачаевске">
          <div class="element__container">
            <h2 class="element__title">Карачаевск</h2>
            <button type="button" class="element__like-button"></button>
          </div>
        </li>
        <li class="element">
          <img class="element__image" src="./images/card-Elbrus.jpg" alt="картинка горы Эльбрус">
          <div class="element__container">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button type="button" class="element__like-button"></button>
          </div>
        </li>
        <li class="element">
          <img class="element__image" src="./images/card-Dombaj.jpg" alt="картинка гор на Домбае">
          <div class="element__container">
            <h2 class="element__title">Домбай</h2>
            <button type="button" class="element__like-button"></button>
          </div>
        </li>
        <li class="element">
          <img class="element__image" src="./images/card-Karachaevsk.jpg" alt="картинка замка в Карачаевске">
          <div class="element__container">
            <h2 class="element__title">Карачаево-Черкесия</h2>
            <button type="button" class="element__like-button"></button>
          </div>
        </li>
        <li class="element">
          <img class="element__image" src="./images/card-Elbrus.jpg" alt="картинка горы Эльбрус">
          <div class="element__container">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button type="button" class="element__like-button"></button>
          </div>
        </li>
        <li class="element">
          <img class="element__image" src="./images/card-Dombaj.jpg" alt="картинка гор на Домбае">
          <div class="element__container">
            <h2 class="element__title">Домбай</h2>
            <button type="button" class="element__like-button"></button>
          </div>
        </li>
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">© 2021. Tatyana Sidubaeva</p>
  </footer>
  <div class="popup">
    <div class="popup__overlay"></div>
    <div class="popup__content">
      <button type="button" class="popup__close-button"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form" name="editform">
        <input class="popup__input popup__input_name" type="text" name="name" value="Жак-Ив Кусто">
        <input class="popup__input popup__input_job" type="text" name="job" value="Исследователь океана">
        <button type="submit" class="popup__save-button">Сохранить</button>
      </form>
    </div>
  </div>
  <script src="./scripts/script.js"></script>
</body>
</html>
