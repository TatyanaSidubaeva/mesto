<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Tatyana Sidubaeva">
  <link rel="stylesheet" href="pages/index.css">
  <title>Место</title>
</head>
<body class="page">
  <header class="header">
    <img class="logo" src="./images/logo.svg" alt="логотип Место Russia">
  </header>
  <main class="content">
    <section class="profile">
      <img class="profile__avatar" src="./images/avatar.jpg" alt="аватар пользователя">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button type="button" class="profile__edit-button"></button>
        <p class="profile__job">Исследователь океана</p>
      </div>
      <button type="button" class="profile__add-button"></button>
    </section>
    <section class="cards">
      <ul class="cards__list">
        
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">© 2021. Tatyana Sidubaeva</p>
  </footer>
  <div class="popup popup_type_edit-profile" id="edit-profile">
    <div class="popup__overlay"></div>
    <div class="popup__content">
      <button type="button" class="popup__close-button"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form" name="editprofileform">
        <input class="popup__input popup__input_type_name" type="text" name="name" placeholder="Жак-Ив Кусто">
        <input class="popup__input popup__input_type_job" type="text" name="job" placeholder="Исследователь океана">
        <button type="submit" class="popup__save-button">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup_type_add-card" id="add-card">
    <div class="popup__overlay"></div>
    <div class="popup__content">
      <button type="button" class="popup__close-button"></button>
      <h2 class="popup__title">Новое место</h2>
      <form class="popup__form" name="addcardform">
        <input class="popup__input popup__input_type_title" type="text" name="title" placeholder="Название">
        <input class="popup__input popup__input_type_link" type="text" name="link" placeholder="Ссылка на картинку">
        <button type="submit" class="popup__save-button">Создать</button>
      </form>
    </div>
  </div>
  <div class="popup popup_type_view-card" id="view-card">
    <div class="popup__overlay"></div>
    <div class="popup__content-image">
      <button type="button" class="popup__close-button"></button>
      <figure class="popup__view-card">
        <img class="popup__image">
        <figcaption class="popup__image-caption"></figcaption>
      </figure>
    </div>
  </div>
  <template id=card>
    <li class="card">
      <img class="card__image">
      <button type="button" class="card__delete-button"></button>
      <div class="card__container">
        <h2 class="card__title"></h2>
        <button type="button" class="card__like-button"></button>
      </div>
    </li>
  </template>  
  <script src="./scripts/constants.js"></script>
  <script src="./scripts/script.js"></script>
</body>
</html>
